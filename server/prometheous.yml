global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'protocol-wizard'

scrape_configs:
  - job_name: 'protocol-wizard-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'api'
          environment: 'production'